{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Все записи</h1>
  </div>
  <div class="col-6 mx-auto">
  {% for post in posts %}
    <div class="card my-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-title">{{ post.title }}</h5>
        </div>
        <p class="card-text">{{ post.content[:300] }}... <a href="{{ url_for('post', post_id=post.id) }}" class="text-decoration-none">Читать</a></p>
        <p class="card-text">
          Категория: <a href="{{ url_for('category', category_id=post.category.id) }}">{{ post.category.name }}</a>
          | Теги: {% for tag in post.tags %}
                  <a href="{{ url_for('tag', tag_id=tag.id) }}">{{ tag.name }}</a> 
                 {% endfor %}
        </p>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
